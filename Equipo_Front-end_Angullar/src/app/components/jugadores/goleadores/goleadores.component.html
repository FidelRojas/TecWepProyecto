<div class="container">
    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
        <h1 class="display-3">Top 10 Jugadores</h1>

    </header>  
    <div class="row">
        <div class="col-md-2 text-center">
       
            <ul class="list-unstyled mb-0">
                <img class="rounded float-right" width="200" height="200"src="https://thumbs.dreamstime.com/b/top-award-cup-symbol-white-background-ten-d-render-72442258.jpg" alt="top10">
    
            </ul>
    </div>
    <div class="col-md-10 text-center">

    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Numero</th>
            <th scope="col">Goles</th>
            <th scope="col">Pais</th>
          </tr>
        </thead>
        <tbody>
            <tr mdbTableCol *ngFor="let j of jugadores index as i">
                <th *ngIf="i<10" scope="row">{{i+1}}</th>
                <td *ngIf="i<10" >{{j.nombre}}</td>
                <td *ngIf="i<10" >{{j.numero}}</td>
                <td *ngIf="i<10" >{{j.goles}}</td>
                <td *ngIf="i<10" >{{j.pais}}</td>
            </tr>
                    
        </tbody>
      </table>
    </div>
      
</div>

</div>
