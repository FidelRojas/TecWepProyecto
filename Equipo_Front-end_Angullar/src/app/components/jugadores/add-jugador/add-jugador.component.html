
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal">
    Añadir Jugador
</button>

<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Añadir Jugador</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- ... -->
        <div class="container">
            <div class="row">
                <div class="col-md-9 mb-md-0 mb-5">
                    <form id="addJugador">
                        <div class="form-group row">
                            <div class="col">
                                <label for="exampleInputEmail1">Nombre</label>
                            <input type="text" name="nombrejugador" [(ngModel)]="nombre" placeholder="Nombre" class="form-control">
                            <small id="nombreHelp" class="form-text text-muted">*El nombre es obligatorio</small>

                            </div>
                            
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <label for="exampleInputEmail1">Numero</label>
                                <input type="text" name="numero" [(ngModel)]="numero" placeholder="Numero"class="form-control">
                                <small id="nombreHelp" class="form-text text-muted">*El numero es obligatorio</small>

                            </div>
                            <div class="col">
                                <label for="exampleInputEmail1">Pais</label>
                            <input type="text" name="pais" [(ngModel)]="pais" placeholder="Pais" class="form-control">
                            </div>
                            
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <label for="exampleInputEmail1">Altura</label>
                                <input type="text" name="altura" [(ngModel)]="altura" placeholder="Altura"class="form-control">
                            </div>
                            <div class="col">
                                <label for="exampleInputEmail1">Posición</label>
                            <!-- <input type="text" name="posicion" [(ngModel)]="posicion" placeholder="Posición" class="form-control"> -->
                                <select name="posicion" form="addJugador" [(ngModel)]="posicion" class="form-control">
                                    <option value="Delantero">Delantero</option>
                                    <option value="Mediocampista">Mediocampista</option>
                                    <option value="Defensor">Defensor</option>
                                    <option value="Arquero">Arquero</option>
                                </select>

                            </div>
                           
                            
                        </div>
                        
                       
                        
                    </form>
                </div>
                <div class="col-md-3 text-center">
                    <ul class="list-unstyled mb-0">
                        <p><img style="background-color: rgb(209, 209, 209);" class=" img-fluid" src="https://images.vexels.com/media/users/3/130465/isolated/preview/eb05d8397d6b57794b257dd0bd80b554-silueta-de-futbolista-1-by-vexels.png" alt="card image"></p>
                        
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                
                <input (click)="onSubmit()" aria-modal="false" id="addBtn" type="submit" value="Añadir"  class="btn btn-success ">
                
                
            </div>
        
        </div>
        <!-- ... -->
      </div>
      
    </div>
  </div>
</div>
